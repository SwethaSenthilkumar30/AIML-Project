<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Academic Performance Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p[style*="color:red"] {
            background: rgba(255, 82, 82, 0.1);
            color: #ff5252;
            padding: 12px 20px;
            border-radius: 8px;
            border-left: 4px solid #ff5252;
            margin-bottom: 20px;
            font-weight: 500;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1rem;
            position: relative;
        }

        label::before {
            content: "ðŸ“Š";
            margin-right: 8px;
            font-size: 1.1rem;
        }

        label[for="study_hours"]::before {
            content: "ðŸ“š";
        }

        label[for="attendance"]::before {
            content: "ðŸ“…";
        }

        label[for="previous_grade_numeric"]::before {
            content: "ðŸŽ¯";
        }

        input[type="number"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            margin-bottom: 25px;
            outline: none;
        }

        input[type="number"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input[type="number"]:hover {
            border-color: #b8c5f2;
        }

        input[type="submit"] {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        input[type="submit"]:active {
            transform: translateY(-1px);
        }

        input[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        input[type="submit"]:hover::before {
            left: 100%;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
            
            form {
                padding: 30px 25px;
                margin: 0 10px;
            }
            
            input[type="number"], input[type="submit"] {
                padding: 12px 15px;
            }
        }

        /* Add floating particles effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 200px 200px, 300px 300px, 250px 250px;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(-10px) rotate(-1deg); }
        }
    </style>
</head>
<body>
    <h1>Student Academic Performance Predictor</h1>
         
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form action="/predict" method="post">
        <label for="study_hours">Study Hours:</label><br>
        <input type="number" id="study_hours" name="study_hours" step="0.1" required><br><br>

        <label for="attendance">Attendance Percentage:</label><br>
        <input type="number" id="attendance" name="attendance" step="0.1" min="0" max="100" required><br><br>

        <label for="previous_grade_numeric">Previous Grade (Numeric e.g., 1-5):</label><br>
        <input type="number" id="previous_grade_numeric" name="previous_grade_numeric" step="1" min="1" max="5" required><br><br>

        <input type="submit" value="Predict Performance">
    </form>
</body>
</html>
