<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è Radium Spam Detector</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        body {
            font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #00ff9f 0%, #00cc7a 25%, #00ff41 50%, #39ff14 75%, #00ff9f 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            color: #333;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 
                0 20px 40px rgba(0, 255, 65, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(0, 255, 65, 0.2);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(0, 255, 65, 0.1), transparent);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h2 {
            text-align: center;
            color: #1a202c;
            margin-bottom: 35px;
            font-size: 2.5em;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            letter-spacing: 2px;
            background: linear-gradient(45deg, #00ff41, #39ff14, #00cc7a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(0, 255, 65, 0.5); }
            to { text-shadow: 0 0 30px rgba(0, 255, 65, 0.8), 0 0 40px rgba(57, 255, 20, 0.4); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 700;
            color: #2d3748;
            font-size: 16px;
            text-shadow: 0 1px 2px rgba(0, 255, 65, 0.3);
        }

        label::before {
            content: 'üí¨ ';
            margin-right: 8px;
        }

        textarea {
            width: 100%;
            padding: 18px;
            border: 3px solid transparent;
            background: linear-gradient(white, white) padding-box,
                       linear-gradient(45deg, #00ff41, #39ff14, #00cc7a) border-box;
            border-radius: 15px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 130px;
            transition: all 0.4s ease;
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0, 255, 65, 0.2);
        }

        textarea:focus {
            outline: none;
            box-shadow: 
                0 0 0 4px rgba(0, 255, 65, 0.3),
                0 8px 25px rgba(0, 255, 65, 0.4);
            transform: translateY(-2px);
        }

        textarea::placeholder {
            color: #a0aec0;
            font-style: italic;
        }

        button {
            background: linear-gradient(135deg, #00ff41 0%, #39ff14 50%, #00cc7a 100%);
            border: none;
            color: #1a202c;
            padding: 18px 35px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 
                0 8px 20px rgba(0, 255, 65, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 30px rgba(0, 255, 65, 0.4),
                0 0 40px rgba(57, 255, 20, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 18px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
            border: 2px solid transparent;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .spam {
            background: linear-gradient(135deg, #ff3d71, #ff1744, #e91e63);
            color: white;
            border: 2px solid #ff1744;
            box-shadow: 
                0 10px 25px rgba(255, 23, 68, 0.4),
                0 0 40px rgba(255, 61, 113, 0.3);
            animation: dangerPulse 2s ease-in-out infinite alternate;
        }

        @keyframes dangerPulse {
            from { box-shadow: 0 10px 25px rgba(255, 23, 68, 0.4), 0 0 40px rgba(255, 61, 113, 0.3); }
            to { box-shadow: 0 15px 35px rgba(255, 23, 68, 0.6), 0 0 60px rgba(255, 61, 113, 0.5); }
        }

        .ham {
            background: linear-gradient(135deg, #00ff41, #39ff14, #00cc7a);
            color: #1a202c;
            border: 2px solid #00ff41;
            box-shadow: 
                0 10px 25px rgba(0, 255, 65, 0.4),
                0 0 40px rgba(57, 255, 20, 0.3);
            animation: safePulse 2s ease-in-out infinite alternate;
        }

        @keyframes safePulse {
            from { box-shadow: 0 10px 25px rgba(0, 255, 65, 0.4), 0 0 40px rgba(57, 255, 20, 0.3); }
            to { box-shadow: 0 15px 35px rgba(0, 255, 65, 0.6), 0 0 60px rgba(57, 255, 20, 0.5); }
        }

        .confidence {
            margin-top: 15px;
            font-size: 16px;
            opacity: 0.9;
            font-weight: 600;
        }

        .confidence::before {
            content: 'üìä ';
        }

        .features {
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.1), rgba(57, 255, 20, 0.1));
            border-radius: 12px;
            font-size: 15px;
            border: 1px solid rgba(0, 255, 65, 0.3);
        }

        .features strong::before {
            content: 'üîç ';
        }

        .feature-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .feature-tag {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.2), rgba(57, 255, 20, 0.2));
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            color: #2d3748;
            font-weight: 600;
            border: 1px solid rgba(0, 255, 65, 0.4);
            transition: all 0.3s ease;
        }

        .feature-tag:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(0, 255, 65, 0.3);
        }

        .spam-feature {
            background: linear-gradient(135deg, rgba(255, 61, 113, 0.2), rgba(255, 23, 68, 0.2));
            color: #c53030;
            border: 1px solid rgba(255, 23, 68, 0.4);
        }

        .spam-feature:hover {
            box-shadow: 0 4px 12px rgba(255, 23, 68, 0.3);
        }

        .training-info {
            margin-top: 35px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.1), rgba(57, 255, 20, 0.05));
            border-radius: 18px;
            border-left: 5px solid #00ff41;
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.2);
        }

        .training-info h3 {
            margin-top: 0;
            color: #2d3748;
            font-weight: 700;
            font-size: 18px;
        }

        .training-info h3::before {
            content: 'üìä ';
        }

        .training-info p {
            margin: 12px 0;
            font-weight: 500;
        }

        .training-info p:nth-child(2)::before { content: 'ü§ñ '; }
        .training-info p:nth-child(4)::before { content: 'üéØ '; }
        .training-info p:nth-child(6)::before { content: '‚öôÔ∏è '; }

        .accuracy-meter {
            background: rgba(0, 255, 65, 0.2);
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin: 15px 0;
            border: 1px solid rgba(0, 255, 65, 0.3);
        }

        .accuracy-fill {
            background: linear-gradient(90deg, #00ff41, #39ff14, #00cc7a);
            height: 100%;
            width: 87%;
            transition: width 2s ease;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            animation: fillGlow 2s ease-in-out infinite alternate;
        }

        @keyframes fillGlow {
            from { box-shadow: 0 0 10px rgba(0, 255, 65, 0.5); }
            to { box-shadow: 0 0 20px rgba(0, 255, 65, 0.8), inset 0 0 10px rgba(57, 255, 20, 0.3); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 25px;
            }
            
            h2 {
                font-size: 2em;
            }
            
            button {
                padding: 15px 25px;
                font-size: 16px;
            }
        }

        /* Extra glow effects */
        .container:hover {
            box-shadow: 
                0 25px 50px rgba(0, 255, 65, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        /* Emoji animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .result .emoji {
            display: inline-block;
            animation: bounce 2s infinite;
            font-size: 28px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üõ°Ô∏è Spam Detector - Naive Bayes ‚ö°</h2>
        
        <form id="spamForm">
            <div class="form-group">
                <label for="message">Enter your message:</label>
                <textarea id="message" name="message" placeholder="‚ú® Type your message here to check if it's spam... üïµÔ∏è‚Äç‚ôÇÔ∏è" required></textarea>
            </div>
            <button type="submit">üîç Analyze Message ‚ö°</button>
        </form>

        <div id="result" class="result"></div>

        <div class="training-info">
            <h3>Model Information</h3>
            <p><strong>Algorithm:</strong> Naive Bayes Classifier</p>
            <p><strong>Training Accuracy:</strong> 87%</p>
            <div class="accuracy-meter">
                <div class="accuracy-fill"></div>
            </div>
            <p><strong>Features:</strong> Word frequency, special characters, capital letters, common spam phrases</p>
        </div>
    </div>

    <script>
        // Spam detection using Naive Bayes principles
        class SpamDetector {
            constructor() {
                // Common spam words and their spam probability scores
                this.spamWords = {
                    'free': 0.8, 'win': 0.7, 'winner': 0.75, 'cash': 0.8, 'money': 0.6,
                    'urgent': 0.75, 'limited': 0.65, 'offer': 0.6, 'deal': 0.55, 'discount': 0.5,
                    'click': 0.7, 'now': 0.4, 'buy': 0.5, 'sale': 0.45, 'cheap': 0.6,
                    'guarantee': 0.65, 'risk': 0.6, 'million': 0.8, 'congratulations': 0.8,
                    'selected': 0.7, 'lottery': 0.9, 'prize': 0.8, 'claim': 0.7,
                    'viagra': 0.95, 'casino': 0.85, 'loan': 0.7, 'credit': 0.6,
                    'nigeria': 0.9, 'prince': 0.85, 'inheritance': 0.9, 'transfer': 0.65,
                    'account': 0.4, 'bank': 0.45, 'urgent': 0.75, 'act': 0.5,
                    'exclusive': 0.6, 'limited time': 0.8, 'call now': 0.85,
                    'make money': 0.9, 'work from home': 0.7, 'no cost': 0.8
                };

                // Common legitimate words
                this.hamWords = {
                    'meeting': 0.1, 'schedule': 0.1, 'project': 0.1, 'team': 0.1,
                    'please': 0.2, 'thank': 0.1, 'regards': 0.1, 'best': 0.1,
                    'hello': 0.1, 'hi': 0.1, 'work': 0.2, 'time': 0.2,
                    'today': 0.15, 'tomorrow': 0.15, 'week': 0.15, 'month': 0.15,
                    'family': 0.1, 'friend': 0.1, 'love': 0.1, 'happy': 0.1
                };

                // Spam phrases that are strong indicators
                this.spamPhrases = [
                    'click here', 'act now', 'limited time', 'free money',
                    'no obligation', 'risk free', 'make money fast',
                    'work from home', 'earn extra cash', 'congratulations you have won'
                ];
            }

            // Calculate spam probability using Naive Bayes approach
            calculateSpamProbability(text) {
                const words = this.tokenize(text.toLowerCase());
                let spamScore = 0.5; // Prior probability
                let features = [];

                // Word-based features
                words.forEach(word => {
                    if (this.spamWords[word]) {
                        spamScore += Math.log(this.spamWords[word] / (1 - this.spamWords[word]));
                        features.push({ word, type: 'spam', score: this.spamWords[word] });
                    } else if (this.hamWords[word]) {
                        spamScore += Math.log(this.hamWords[word] / (1 - this.hamWords[word]));
                        features.push({ word, type: 'ham', score: this.hamWords[word] });
                    }
                });

                // Special character features
                const specialCharRatio = (text.match(/[!@#$%^&*()]/g) || []).length / text.length;
                if (specialCharRatio > 0.05) {
                    spamScore += 0.3;
                    features.push({ word: 'special chars ‚ö†Ô∏è', type: 'spam', score: specialCharRatio });
                }

                // Capital letters feature
                const capsRatio = (text.match(/[A-Z]/g) || []).length / text.length;
                if (capsRatio > 0.3) {
                    spamScore += 0.4;
                    features.push({ word: 'caps üì¢', type: 'spam', score: capsRatio });
                }

                // Spam phrases
                this.spamPhrases.forEach(phrase => {
                    if (text.toLowerCase().includes(phrase)) {
                        spamScore += 0.8;
                        features.push({ word: phrase + ' üö®', type: 'spam', score: 0.8 });
                    }
                });

                // Number frequency (phone numbers, suspicious patterns)
                const numberRatio = (text.match(/\d/g) || []).length / text.length;
                if (numberRatio > 0.2) {
                    spamScore += 0.2;
                    features.push({ word: 'numbers üî¢', type: 'spam', score: numberRatio });
                }

                // Convert log odds back to probability
                const probability = 1 / (1 + Math.exp(-spamScore));
                
                return {
                    probability: Math.max(0, Math.min(1, probability)),
                    features: features.slice(0, 10) // Limit features shown
                };
            }

            tokenize(text) {
                return text.toLowerCase()
                    .replace(/[^a-zA-Z0-9\s]/g, ' ')
                    .split(/\s+/)
                    .filter(word => word.length > 2);
            }

            predict(text) {
                const result = this.calculateSpamProbability(text);
                const isSpam = result.probability > 0.5;
                
                return {
                    prediction: isSpam ? 'SPAM' : 'NOT SPAM',
                    confidence: Math.round((isSpam ? result.probability : 1 - result.probability) * 100),
                    features: result.features,
                    probability: result.probability
                };
            }
        }

        // Initialize detector
        const detector = new SpamDetector();

        // Handle form submission
        document.getElementById('spamForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const message = document.getElementById('message').value;
            const resultDiv = document.getElementById('result');
            
            if (message.trim() === '') {
                return;
            }

            // Get prediction
            const result = detector.predict(message);
            
            // Display result
            const isSpam = result.prediction === 'SPAM';
            resultDiv.className = `result ${isSpam ? 'spam' : 'ham'}`;
            
            let featuresHtml = '';
            if (result.features.length > 0) {
                featuresHtml = `
                    <div class="features">
                        <strong>Key Features Detected:</strong>
                        <div class="feature-list">
                            ${result.features.map(f => 
                                `<span class="feature-tag ${f.type === 'spam' ? 'spam-feature' : ''}">${f.word}</span>`
                            ).join('')}
                        </div>
                    </div>
                `;
            }
            
            const emojis = isSpam ? ['üö®', '‚ö†Ô∏è', 'üõë', 'üíÄ'] : ['‚úÖ', 'üõ°Ô∏è', 'üíö', 'üéâ'];
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            
            resultDiv.innerHTML = `
                <div style="font-size: 28px; margin-bottom: 15px;">
                    <span class="emoji">${randomEmoji}</span> ${result.prediction} <span class="emoji">${randomEmoji}</span>
                </div>
                <div class="confidence">
                    Confidence: ${result.confidence}% ${result.confidence > 90 ? 'üéØ' : result.confidence > 70 ? 'üëç' : 'ü§î'}
                </div>
                ${featuresHtml}
            `;
            
            // Animate result
            setTimeout(() => {
                resultDiv.classList.add('show');
            }, 100);
        });

        // Sample messages for testing with emojis
        const sampleMessages = [
            "üéâ CONGRATULATIONS! You've won $1,000,000! üí∞ Click here NOW to claim your prize! ‚è∞ Limited time offer! üöÄ",
            "Hi! üëã Just wanted to confirm our meeting tomorrow at 2 PM. üìÖ Let me know if you need to reschedule. Thanks! üòä",
            "üí∏ FREE MONEY! No risk! üî• Act now! Limited time offer! Click here! üíØ Don't miss out! ‚ö°",
            "Thanks for the project update! üìä The team meeting is scheduled for next week. üë• Looking forward to it! üôÇ"
        ];

        // Add sample message functionality with more variety
        let sampleIndex = 0;
        document.getElementById('message').addEventListener('focus', function() {
            if (this.value === '' && sampleIndex < sampleMessages.length) {
                this.placeholder = `‚ú® Try: "${sampleMessages[sampleIndex]}" üïµÔ∏è‚Äç‚ôÇÔ∏è`;
                sampleIndex = (sampleIndex + 1) % sampleMessages.length;
            }
        });
    </script>
</body>
</html>
